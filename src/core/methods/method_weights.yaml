# Method Weights - Learning Storage
# Version: 1.0
# Purpose: Persist method effectiveness weights across sessions

# Usage:
# 1. Load at Phase 3.0 (with method library)
# 2. Use in RELEVANCE scoring as historical_effectiveness
# 3. Update at Phase 6.2 (Layer 3: Immune Memory)
# 4. Save after each verification run

version: "1.0"
created: "2026-01-14"
last_updated: "2026-01-14T00:00:00Z"
session_count: 0

# =============================================================================
# WEIGHT SCHEMA
# =============================================================================
#
# Each method entry contains:
#   current: float (0.0-1.0) - current effectiveness weight
#   baseline: float - starting weight (for reset)
#   history: list - last 10 session scores
#   stats:
#     findings_total: int - total findings claimed
#     findings_confirmed: int - findings that survived challenge
#     false_positives: int - findings rejected
#     tokens_avg: int - average tokens when applied
#   status: ACTIVE | FLAGGED | RETIRED
#   notes: string - any observations
#
# Weight Update Formula:
#   new_weight = old_weight * 0.9 + session_score * 0.1
#
# Session Score Formula:
#   score = (confirmed/claimed)*0.4 + (1-FP_rate)*0.3 + efficiency*0.2 + feedback*0.1
#
# Retirement Rule:
#   If weight < 0.3 for 10 consecutive sessions â†’ status = FLAGGED
#   User review required before RETIRED
#
# =============================================================================

